<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #6e44ff, #b892ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 2rem 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
        }
        .filter-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filter-container select {
            padding: 8px;
            border-radius: 5px;
            border: none;
            width: 100%;
        }
        .notes-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .note-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }
        .note-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        .note-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .view-link {
            color: #fff;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .view-link:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            transform: translateY(-2px);
        }
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="mb-4 inline-block" style="color: black;">Back</a>

        <div class="section-title">
            <i class="bi bi-journal-text fs-3"></i>
            <h2 class="mb-0">Your Notes</h2>
        </div>

        <!-- Notes List -->
        <ul class="notes-list">
            {% for note in notes %}
                <li class="note-item">
                    <div class="note-title">
                        <i class="bi bi-file-earmark-text"></i>
                        <strong>{{ note.title }} ({{ note.subject }})</strong>
                    </div>
                    <a href="{{ note.files.url }}" target="_blank" class="view-link">
                        <i class="bi bi-eye me-1"></i>View
                    </a>
                </li>
            {% empty %}
                <li class="note-item">
                    <div class="note-title">
                        <i class="bi bi-exclamation-circle"></i>
                        No notes available for your course and semester.
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
