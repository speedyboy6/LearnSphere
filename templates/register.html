<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 1.5rem;
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #6f42c1;
            color: #fff;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        button:hover {
            background-color: #5a349d;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
        .login-link a {
            color: #6f42c1;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Registration</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- First Name -->
            <label for="Firstname">First Name</label>
            <input type="text" id="Firstname" name="Firstname" pattern="[A-Z a-z]+$" required>

            <!-- Last Name -->
            <label for="Lastname">Last Name</label>
            <input type="text" id="Lastname" name="Lastname" pattern="[A-Z a-z]+$">

            <!-- Profile Picture -->
            <label for="image">Profile Picture</label>
            <input type="file" id="image" name="image" required>

            <!-- Date of Birth -->
            <label for="DOB">Date of Birth</label>
            <input type="date" id="DOB" name="DOB" required>

            <!-- Roll Number -->
            <label for="RollNumber">Roll Number</label>
            <input type="text" id="RollNumber" name="RollNumber" required>

            <!-- Email -->
            <label for="Email">Email</label>
            <input type="email" id="Email" name="Email" required>

            <!-- Password -->
            <label for="Password">Password</label>
            <input type="password" id="Password" name="Password" required>

            <!-- Select Course (Single Selection) -->
            <label for="courses">Select Semester</label>
            <select name="courses" id="courses" required>
                <option value="BBA">BBA</option>
                <option value="Bsc.ComputerScience">Bsc.ComputerScience</option>
                <option value="Bsc.Chemistry">Bsc.Chemistry</option>
                <option value="Bsc.Zoology">Bsc.Zoology</option>
                <option value="Bsc.Botany">Bsc.Botany</option>
                <option value="BCOM">BCOM</option>
                <option value="MBA">MBA</option>
                <option value="BCA">BCA</option>
            </select>

            <!-- Select Semester -->
            <label for="sem">Select Semester</label>
            <select name="sem" id="sem" required>
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
                <option value="5">Semester 5</option>
                <option value="6">Semester 6</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="/login/">Login here</a></p>
        </div>
        <a href="javascript:history.back()" style="color: black;" class="mb-4 inline-block">Back</a>
    </div>
</body>
</html>
