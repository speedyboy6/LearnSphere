<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Bootstrap for responsive grid system -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Add a favicon or custom styles if necessary -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body class="bg-gray-100">
    <div class="container my-5 p-5 bg-white rounded shadow-lg">
        <h2 class="text-center text-2xl font-semibold mb-5">Add a New Course</h2>

        <!-- Form to add a new course -->
        <form method="POST">
            {% csrf_token %}
            
            <!-- Course Name Input -->
            <div class="mb-4">
                <label for="course_name" class="block text-lg font-medium text-gray-700">Course Name</label>
                <input type="text" name="course_name" id="course_name" class="form-control mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            
            <!-- Course Description Input -->
            <div class="mb-4">
                <label for="description" class="block text-lg font-medium text-gray-700">Description</label>
                <textarea name="description" id="description" rows="4" class="form-control mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="mb-4">
                <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Add Course</button>
            </div>
        </form>

        <!-- Optional Success Message (if needed) -->
        {% if message %}
        <div class="mt-4 text-green-600 text-center">
            <p>{{ message }}</p>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (Optional, if you need it for components like modals, tooltips) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
