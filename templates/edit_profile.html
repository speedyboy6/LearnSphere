<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Profile</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.min.css"/>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .image-container {
            position: relative;
            text-align: center;
        }

        .image-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-submit {
            width: 100%;
            font-size: 18px;
        }

        .nav-tabs .nav-link {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <h3>Edit Profile</h3>
                            </div>

                            <div class="image-container mb-3">
                                {% if edit.Image %}
                                    <img id="imgProfile" src="{{ edit.Image.url }}" class="img-thumbnail">
                                    <input type="file" name="image" id="profilePicture" class="form-control mt-2">
                                {% else %}
                                    <p class="text-center">No image found</p>
                                {% endif %}
                            </div>

                            <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="basicInfo-tab" data-toggle="tab" href="#basicInfo" role="tab">Basic Info</a>
                                </li>
                            </ul>

                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="basicInfo" role="tabpanel">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" class="form-control" name="fname" value="{{ edit.Firstname }}">
                                    </div>

                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control" name="lname" value="{{ edit.Lastname }}">
                                    </div>

                                    <div class="form-group">
                                        <label>Select Semester</label>
                                        <select name="sem" class="form-control" required>
                                            <option value="1">Semester 1</option>
                                            <option value="2">Semester 2</option>
                                            <option value="3">Semester 3</option>
                                            <option value="4">Semester 4</option>
                                            <option value="5">Semester 5</option>
                                            <option value="6">Semester 6</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label>Roll Number</label>
                                        <input type="text" class="form-control" name="rollno" value="{{ edit.RollNumber }}" readonly>
                                    </div>

                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" name="email" value="{{ edit.Email }}">
                                    </div>

                                    <div class="form-group">
                                        <label>Date of Birth</label>
                                        <input type="date" class="form-control" name="dob" value="{{ edit.DOB|date:'Y-m-d' }}">
                                    </div>

                                    <div class="form-group">
                                        <label>Course</label>
                                        <select name="courses" class="form-control" required>
                                            <option value="">-- Select Course --</option>
                                            <option value="BBA">BBA</option>
                                            <option value="Bsc ComputerScience">BSc Computer Science</option>
                                            <option value="BCOM">BCOM</option>
                                            <option value="Bsc Chemistry">BSc Chemistry</option>
                                            <option value="Bsc Zoology">BSc Zoology</option>
                                            <option value="Bsc Botany">BSc Botany</option>
                                        </select>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-submit mt-3">Save Changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script>
        $(document).ready(function () {
                $imgSrc = $('#imgProfile').attr('src');
                function readURL(input) {
    
                    if (input.files && input.files[0]) {
                        var reader = new FileReader();
    
                        reader.onload = function (e) {
                            $('#imgProfile').attr('src', e.target.result);
                        };
    
                        reader.readAsDataURL(input.files[0]);
                    }
                }
                $('#btnChangePicture').on('click', function () {
                    // document.getElementById('profilePicture').click();
                    if (!$('#btnChangePicture').hasClass('changing')) {
                        $('#profilePicture').click();
                    }
                    else {
                        // change
                    }
                });
                $('#profilePicture').on('change', function () {
                    readURL(this);
                    $('#btnChangePicture').addClass('changing');
                    $('#btnChangePicture').attr('value', 'Confirm');
                    $('#btnDiscard').removeClass('d-none');
                    // $('#imgProfile').attr('src', '');
                });
                $('#btnDiscard').on('click', function () {
                    // if ($('#btnDiscard').hasClass('d-none')) {
                    $('#btnChangePicture').removeClass('changing');
                    $('#btnChangePicture').attr('value', 'Change');
                    $('#btnDiscard').addClass('d-none');
                    $('#imgProfile').attr('src', $imgSrc);
                    $('#profilePicture').val('');
                    // }
                });
            });
    </script>
</body>
</html>
