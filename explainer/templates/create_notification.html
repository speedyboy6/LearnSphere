<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Notification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e44ff, #b892ff);
            color: #fff;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-light {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }
        .btn-light:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="text-blue-500 mb-4 inline-block hover:text-blue-700">Back</a>
        <h2 class="text-center mb-4">Create Notification</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control" placeholder="Enter title" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea name="messages" class="form-control" rows="4" placeholder="Enter message" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Type</label>
                <select name="type" class="form-control">
                    <option value="info">Info</option>
                    <option value="warning">Warning</option>
                    <option value="error">Error</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Course</label>
                <select name="course" class="form-control" required>
                    <option value="BBA">BBA</option>
                    <option value="Bsc.ComputerScience">Bsc.ComputerScience</option>
                    <option value="Bsc.Chemistry">Bsc.Chemistry</option>
                    <option value="Bsc.Zoology">Bsc.Zoology</option>
                    <option value="Bsc.Botany">Bsc.Botany</option>
                    <option value="BCOM">BCOM</option>
                    <option value="MBA">MBA</option>
                    <option value="BCA">BCA</option>
                </select>
            </div>
        
            <!-- Semester Selection -->
            <div class="mb-3">
                <label class="form-label">Semester</label>
                <select name="sem" class="form-control" required>
                    <option value="1">Semester 1</option>
                    <option value="2">Semester 2</option>
                    <option value="3">Semester 3</option>
                    <option value="4">Semester 4</option>
                    <option value="5">Semester 5</option>
                    <option value="6">Semester 6</option>
                </select>
            </div>
            <button type="submit" class="btn btn-light w-100">Post Notification</button>
        </form>
    </div>
</body>
</html>
