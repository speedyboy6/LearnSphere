<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e44ff, #b892ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            flex-direction: column;
        }
        .table-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
        }
        table {
            color: #fff !important;
        }
        .table-striped>tbody>tr:nth-of-type(odd)>* {
            background-color: rgba(255, 255, 255, 0.05);
            color: #fff;
        }
        .table-striped>tbody>tr:nth-of-type(even)>* {
            background-color: transparent;
            color: #fff;
        }
        .score-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            display: inline-block;
        }
        .title-icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        .header-icon {
            margin-right: 8px;
        }
        .text-blue-500 {
            color: black;
        }
        .filter-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }
        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            margin-bottom: 10px;
        }
        option {
            color: black;
        }
        button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

                </select>

            <select name="semester" id="semester">

                        Semester {{ sem }}

    <div class="table-container">
        <!-- Back Button -->
    <a href="javascript:history.back()" class="text-blue-500 mb-4 inline-block hover:text-blue-700">Back</a>
        <h2 class="text-center mb-4">
            <i class="bi bi-mortarboard-fill title-icon"></i>
            Results
        </h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th><i class="bi bi-book header-icon"></i>Subject</th>
                    <th><i class="bi bi-star header-icon"></i>Marks</th>
                    <th><i class="bi bi-trophy header-icon"></i>Total Marks</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>
                        <i class="bi bi-journal-text me-2"></i>
                        {{ result.subject }}
                    </td>
                    <td>
                        <span class="score-badge">
                            <i class="bi bi-award me-1"></i>
                            {{ result.marks }}
                        </span>
                    </td>
                    <td>
                        <span class="score-badge">
                            <i class="bi bi-calculator me-1"></i>
                            {{ result.total_marks }}
                        </span>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">
                        <i class="bi bi-exclamation-circle me-2"></i>
                        No results available.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
