<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Register</title>



    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #6f42c1;
            color: #fff;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        button:hover {
            background-color: #6f42c1;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
        .login-link a {
            color: #6f42c1;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head><body>
    <div class="container">
    
        <h2>Teacher Registration</h2>
        <form method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <label for="Firstname">First Name</label>
            <input type="text" id="Firstname" name="Firstname" pattern="[A-Z a-z]+$" required>

            <label for="Lastname">Last Name</label>
            <input type="text" id="Lastname" name="Lastname" pattern="[A-Z a-z]+$">

            <label for="image">Profile picture</label>
            <input type="file" id="image" name="image" required>

            <label for="DOB">Date of Birth</label>
            <input type="date" id="DOB" name="DOB" required>

            <label for="ID">ID Number</label>
            <input type="text" id="ID" name="ID" required>

            <label for="Email">Email</label>
            <input type="email" id="Email" name="Email" required>

            <label for="Password">Password</label>
            <input type="password" id="Password" name="Password" required>

            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="/teacherlogin/">Login here</a></p>
        </div>
        <a href="javascript:history.back()" style="color: black;" class="mb-4 inline-block">Back</a>

    </div>
</body>



</body>
</html>
