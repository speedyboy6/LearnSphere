<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e44ff, #b892ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1);
        }
        .form-control::file-selector-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            padding: 8px 16px;
            margin-right: 16px;
            transition: all 0.3s ease;
        }
        .form-control::file-selector-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .btn-upload {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            transition: all 0.3s ease;
        }
        .btn-upload:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .title-icon {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .form-label i {
            margin-right: 8px;
        }
        
        .text-blue-500 {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <a href="javascript:history.back()" class="text-blue-500 mb-4 inline-block hover:text-blue-700">Back</a>
        <div class="text-center mb-4">
            <i class="bi bi-cloud-upload title-icon"></i>
            <h2>Upload File</h2>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">
                    <i class="bi bi-type-h1"></i>Title:
                </label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0">
                        <i class="bi bi-pencil"></i>
                    </span>
                    <input type="text" name="title" class="form-control border-start-0" required
                           placeholder="Enter file title">
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label">
                    <i class="bi bi-file-earmark"></i>File:
                </label>
                <input type="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-upload w-100">
                <i class="bi bi-cloud-arrow-up me-2"></i>Upload
            </button>
        </form>
    </div>
</body>
</html>
