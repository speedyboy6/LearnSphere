<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a5acd, #8a2be2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .table-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
        }
        table {
            color: #fff;
        }
        .table-striped>tbody>tr:nth-of-type(odd)>* {
            background-color: rgba(255, 255, 255, 0.05);
            color: #fff;
        }
        .table-striped>tbody>tr:nth-of-type(even)>* {
            background-color: transparent;
            color: #fff;
        }
        .status-present {
            color: #00ff00;
        }
        .status-absent {
            color: #ff4444;
        }
        .header-icon {
            margin-right: 8px;
        }
        .title-icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        .text-red-500 {
            color: black;
        }
    </style>
</head>
<body>

    
    <div class="table-container">
        <!-- Back Button -->
        <a href="javascript:history.back()" class="text-red-500 !important mb-4 inline-block hover:text-red-700">Back</a>

        <h2 class="text-center mb-4">
            <i class="bi bi-calendar-check title-icon"></i>
            Attendance Records
        </h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th><i class="bi bi-calendar2-date header-icon"></i>Date</th>
                    <th><i class="bi bi-person-check header-icon"></i>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for record in attendance_records %}
                <tr>
                    <td>
                        <i class="bi bi-calendar3"></i>
                        {{ record.date }}
                    </td>
                    <td>
                        {% if record.status == 'Present' %}
                            <i class="bi bi-check-circle-fill status-present"></i>
                        {% elif record.status == 'Absent' %}
                            <i class="bi bi-x-circle-fill status-absent"></i>
                        {% endif %}
                        {{ record.status }}
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center">
                        <i class="bi bi-exclamation-circle"></i>
                        No attendance records available.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
